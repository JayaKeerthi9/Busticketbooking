<!DOCTYPE HTML>
<html>
	<head>
		<title> TICKET BOOKING </title>
		<meta name="viewport" content="width=device-width , initial-scale=1.0">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="bus1style.css">
	<head>
	<body>
	<section>
	<div class="div6" class="w3-container w3-mobile">
		<div class=" w3-container w3-bar w3-mobile w3-black w3-card-5">
			<a href="#" class="w3-bar-item w3-button w3-mobile w3-green"><i class="fa fa-home"></i></a>
			<a href="Travel Aboutus.html" class="w3-bar-item w3-button w3-mobile">About Us </a>
			<a href="Travel Contactus.html" class="w3-bar-item w3-button w3-mobile">Contact us </a>
			<a href="Travel Busticket.html" class="w3-bar-item w3-button w3-mobile">Book Ticket </a>
			<div class="w3-container w3-mobile w3-dropdown-hover">
				<button class="w3-button">Login</button>
				<div class="w3-dropdown-content w3-bar-block w3-card-2">
					<a href="Travel login.html" class="w3-bar-item w3-button w3-mobile">Sign in</a>
				</div>
			</div>
			<a href="Travel Home.html" class="w3-bar-item w3-button w3-mobile">Logout </a>
	</div>
	<div class="w3-container w3-mobile w3-padding-16 w3-display-middle" class="div2">
		<form class="w3-container w3-mobile w3-border w3-border-black w3-white" id="form2"> 
			<div class="w3-container w3-mobile w3-padding-16 w3-bar" class="div1">
				<label class="w3-bar-item">Buses : </label>
					<select class="w3-bar-item w3-select w3-border w3-card-4" name="option">
						<option value="1">Morning star</option>
						<option value="2">Volvo buses</option>
						<option value="3">Kaveri travels</option>
						<option value="4">Orange travels</option>
						<option value="5">Keseneni travels</option>
					</select>
				</label>
			</div>
			<div class="w3-container w3-mobile w3-padding-16 w3-bar" class="div1">
				<label class="w3-bar-item">Payment : </label>
				<input class="w3-radio w3-bar-item" type="radio" name="card" value="Credit/debit">
				<label class="w3-bar-item ">Credit/Debit</label>
				<input class="w3-radio w3-bar-item" type="radio" name="card" value="Netbanking">
				<label class="w3-bar-item ">Netbanking</label>
			</div>
			<div class="w3-container w3-mobile w3-padding-16" class="div1">
				<label style="text-align:center;">Accepted Cards</label>
				<div class="icon-container" class="w3-container w3-mobile w3-padding-16">
				<i class="fa fa-cc-visa w3-xxlarge" style="color:navy;"></i>
				<i class="fa fa-cc-amex w3-xxlarge" style="color:blue;"></i>
				<i class="fa fa-cc-mastercard w3-xxlarge" style="color:red;"></i>
				<i class="fa fa-cc-discover w3-xxlarge" style="color:orange;"></i>
			</div>
			<div class="w3-container w3-mobile w3-padding-16" class="div1">
				<label style="text-align:center;">Credit card number:</label>
				<input class="w3-border w3-card w3-right" type="text" id="ccnum" name="cardnumber" placeholder="Card Number" required>
			</div>
			<div class="w3-container w3-mobile w3-padding-16" class="div1">
				<label style="text-align:center;">CVV:</label>
				<input class="w3-border w3-card w3-right" type="text" id="cv" name="cvno" placeholder="CVV" required>
			</div>
			<div class="w3-container w3-mobile w3-padding-16" class="div1">
				<label style="text-align:center;">Expiry year:</label>
				<input class="w3-border w3-card w3-right" type="text" id="year" name="exyear" placeholder="Expiry year" required>
			</div>
		</form>
	</div>
	</section>
	<div class="w3-container w3-mobile w3-display-bottomleft">
	<footer>
			<p>Copyright &#169 2020 Dream Casters. All rights reserved.</p>
	</footer>
	</div>
</body>
</html>
