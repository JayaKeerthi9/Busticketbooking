			    <input class="w3-input w3-border w3-bar-item w3-right w3-card" name="BusID" type="text" placeholder="Enter Bus ID" required autofocus>
			</div>
			<div class="w3-container w3-mobile w3-bar w3-padding-16" class="div1">
				<label class="w3-bar-item"> BUSNAME : </label>
			    <input class="w3-input w3-border w3-bar-item w3-right w3-card" name="BusNAME" type="text" placeholder="Enter Bus Name" required autofocus>

			<div class="w3-container w3-mobile w3-bar w3-padding-16" class="div1">
				<label class="w3-bar-item"> BUSTYPE : </label>
			    <input class="w3-input w3-border w3-bar-item w3-right w3-card" name="BusTYPE" type="text" placeholder="Enter Bus type" required autofocus>
			</div>
			<div class="w3-container w3-mobile w3-bar w3-padding-16" class="div1">
				<label class="w3-bar-item"> BUS Start Location : </label>
			    <input class="w3-input w3-border w3-bar-item w3-right w3-card" name="BSTARTLOC" type="text" placeholder="Enter Bus start location" required autofocus>
			</div>
			<div class="w3-container w3-mobile w3-bar w3-padding-16" class="div1">
				<label class="w3-bar-item"> BUS END Location : </label>
			    <input class="w3-input w3-border w3-bar-item w3-right w3-card" name="BENDLOC" type="text" placeholder="Enter Bus end location" required autofocus>
			</div>
			<div class="w3-container w3-mobile w3-bar w3-padding-16" class="div1">
				<label class="w3-bar-item"> STARTTIME(Hrs): </label>
			    <input class="w3-input w3-border w3-bar-item w3-right w3-card" name="BSTARTTIMEHRS" type="text" placeholder="Enter Bus start time in hours" required autofocus>
			</div>
			<div class="w3-container w3-mobile w3-bar w3-padding-16" class="div1">
				<label class="w3-bar-item"> STARTTIME(mins): </label>
			    <input class="w3-input w3-border w3-bar-item w3-right w3-card" name="BSTARTTIMEMINS" type="text" placeholder="Enter Bus start time in minutes" required autofocus>

				<label class="w3-bar-item"> ARRIVALTIME(Hrs): </label>
